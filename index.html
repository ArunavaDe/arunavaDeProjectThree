<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">
    <script src="https://kit.fontawesome.com/51f81a2ff5.js"></script>
    <!-- font awesome CDN linked here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <!-- Animate.css CDN linked here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Materilise CDN linked here-->
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Domine:700&display=swap" rel="stylesheet">
    <!-- google fonts linked here -->
    <title>Indian Food Selector</title>
</head>
<body>
    <header> 
        <!-- header and main button markups here -->
        <div class="wrapper">
            
            <img src="./assets/mandala.png" alt="A mandala" class="mandala">
            
            <h1>indian food to match your mood</h1>
            <a href="#myForm">find out now!</a>
            
        </div>
    </header>
    <main>
        <!-- form mark ups here -->
        <form action="#" id="myForm">
            
                <section class="panel panel1">
                    <div class="optionBox wrapper">
                        <h2>What kind of spice tolerance do you have?</h2>
                            <fieldset>
                                <div class="fieldSet">
                                    <div class="answerOptions">
                                        <div class="answerSet">
                                            <label for="spicy">
                                                <input type="radio" id="spicy" name="spiceChoice" value="spicy" class="with-gap">
                                                <span>dragon warrior</span>
                                            </label>
                                        </div>
                    
                                        <div class="answerSet">
                                            <label for="mild">
                                                <input type="radio" id="mild" name="spiceChoice" value="mild" class="with-gap">
                                                <span>cool cucumber</span>
                                            </label>
                                        </div>
                                    </div>
    
                                    <i class="fas fa-pepper-hot iconSet animated bounce infinite"></i>
                                </div>    
            
                                </fieldset>
                                <a href="#quantity">Next</a>
                        </div>
                    </section>
                        
                
                    <section class="panel panel2">
                        <div id="quantity" class="optionBox wrapper">
                            <h2>What kind of serving would you like?</h2>
                                <fieldset>
                                <div class="fieldSet">    
                                    <div class="answerOptions">
                                        <div class="answerSet">
                                            <label for="fullMeal">
                                                <input type="radio" id="fullMeal" name="mealQuantity" value="fullMeal" class="with-gap">
                                                <span>regal</span>
                                            </label>
                                        </div>
                    
                                        <div class="answerSet">
                                            <label for="quickBite">
                                                <input type="radio" id="quickBite" name="mealQuantity" value="quickBite" class="with-gap">
                                                <span>modest</span>
                                            </label>
                                        </div>
                                    </div>
    
                                    <i class="fas fa-drumstick-bite iconSet animated wobble infinite"></i>
                                </div>
        
                                
                            </fieldset>
                            <a href="#feeling">Next</a>
                            
                    </div>
                </section>
                    
                    
    
            
                <section class="panel panel3">
                    <div id="feeling" class="optionBox wrapper">
                        <h2>How are you feeling today?</h2>
                            <fieldset>
                                <div class="fieldSet">
                                    <div class="answerOptions">
                                        <div class="answerSet">
                                            <label for="rd">
                                                <input type="radio" id="rd" name="moodToday" value="rd" class="with-gap">
                                                <span>reigning deity</span>
                                            </label>
                                        </div>
                    
                                        <div class="answerSet">
                                            <label for="rs">
                                                <input type="radio" id="rs" name="moodToday" value="rs" class="with-gap">
                                                <span>righteous ruler</span>
                                            </label>
                                        </div>
                    
                                        <div class="answerSet">
                                            <label for="ff">
                                                <input type="radio" id="ff" name="moodToday" value="ff" class="with-gap">
                                                <span>famished farmer</span>
                                            </label>
                                        </div>
                    
                                        <div class="answerSet">
                                            <label for="sm">
                                                <input type="radio" id="sm" name="moodToday" value="sm" class="with-gap">
                                                <span>spartan monk</span>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    
                                    <i class="fas fa-utensils iconSet animated headShake infinite"></i>
                                </div>
                                



            
                            </fieldset>
                            <div class="finalButtons">
                                <input type="submit" value="show me my result">
                                <input type="reset" value="start again">
                            </div>
                    </div>
                </section>
                <!-- final results section markups here. This is where content is dynamically added  -->

                    <section class="finalResults">
                        <div class="results wrapper" id="results">

                        </div>
                        
                    </section>
        </form>
            
        
        
    </main>
    <footer>    
        <p class="wrapper">&copy;Arunava De 2019</p>
    </footer>

    <!-- JS and jQuery linked here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script> 
	<script src="./script.js"></script>
</body>
</html>
